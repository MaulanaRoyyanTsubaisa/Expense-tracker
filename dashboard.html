<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Pengeluaran</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        background-color: #f0f4f8;
      }
      .container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-top: 2rem;
        margin-bottom: 2rem;
      }
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translate3d(0, -20px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }
      .animated {
        animation-duration: 0.5s;
        animation-fill-mode: both;
      }
      .fadeInDown {
        animation-name: fadeInDown;
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto max-w-7xl">
      <!-- Header -->
      <div class="flex justify-between items-center mb-8 pb-4 border-b">
        <h1 class="text-2xl font-bold text-blue-600">$ Expense Tracker</h1>
        <div class="flex items-center">
          <span class="mr-2 text-gray-700" id="userEmail">Halo, </span>
          <button
            id="logoutButton"
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded focus:outline-none focus:shadow-outline"
          >
            Logout
          </button>
        </div>
      </div>

      <!-- Main Content: Add Expense and Expense List -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Form Tambah Pengeluaran -->
        <div class="p-6 border rounded-md bg-gray-50">
          <h3 class="text-xl font-semibold mb-4">+ Tambah Pengeluaran</h3>
          <p class="text-gray-600 mb-6">Catat pengeluaran baru Anda</p>
          <form id="addExpenseForm" class="grid grid-cols-1 gap-4">
            <div>
              <label
                for="date"
                class="block text-gray-700 text-sm font-bold mb-2"
                >ðŸ“… Tanggal:</label
              >
              <input
                type="date"
                id="date"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                required
              />
            </div>
            <div>
              <label
                for="description"
                class="block text-gray-700 text-sm font-bold mb-2"
                >ðŸ“„ Deskripsi:</label
              >
              <input
                type="text"
                id="description"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                placeholder="Contoh: Makan siang di restoran"
                required
              />
            </div>
            <div>
              <label
                for="amount"
                class="block text-gray-700 text-sm font-bold mb-2"
                >$ Jumlah (IDR):</label
              >
              <input
                type="number"
                id="amount"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                step="0.01"
                placeholder="50000"
                required
              />
            </div>
            <div>
              <div
                id="addExpenseError"
                class="text-red-500 text-sm mb-4 hidden"
              ></div>
              <button
                type="submit"
                class="bg-black hover:bg-gray-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
              >
                + Tambah Pengeluaran
              </button>
            </div>
          </form>
        </div>

        <!-- Daftar Pengeluaran -->
        <div>
          <div class="mb-4 p-6 border rounded-md bg-white">
            <h3 class="text-xl font-semibold mb-2">Daftar Pengeluaran</h3>
            <p class="text-gray-600 mb-4">Riwayat pengeluaran Anda</p>
            <div class="mb-4 text-lg font-bold text-right">
              Total Pengeluaran:
              <span id="totalExpenses" class="text-red-600">Rp 0</span>
            </div>
            <div
              id="expensesListError"
              class="text-red-500 text-sm mb-4 hidden"
            ></div>
            <div class="overflow-x-auto">
              <table class="min-w-full bg-white">
                <thead>
                  <tr>
                    <th class="py-2 px-4 border-b text-left text-gray-600">
                      Tanggal
                    </th>
                    <th class="py-2 px-4 border-b text-left text-gray-600">
                      Deskripsi
                    </th>
                    <th class="py-2 px-4 border-b text-right text-gray-600">
                      Jumlah
                    </th>
                    <th class="py-2 px-4 border-b text-center text-gray-600">
                      Aksi
                    </th>
                  </tr>
                </thead>
                <tbody id="expensesTableBody">
                  <!-- Daftar pengeluaran akan dimuat di sini oleh JavaScript -->
                  <tr>
                    <td colspan="4" class="text-center py-4 text-gray-500">
                      Memuat pengeluaran...
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/router.js"></script>
    <script type="module" src="js/dashboard.js"></script>
  </body>
</html>
